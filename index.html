<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veggie shinobi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(#000, #333);
            font-family: 'Salsa', cursive;
            text-shadow: 2px 2px 2px black;  
            margin: 0; 
            width: 100vh; 
            height: 100vh;
        }

        #logo {
            width: 100px;
            white-space: nowrap;
            border-radius: 100%;
            box-shadow: 2px 2px 2px black;
        }
        
        .main-container {
            width: 100%; 
            height: 100%;
            color: white;
        }
    
        .vid, .game-container, .webcam-trail {
            position: absolute; 
            object-fit: contain;
            width: 100%; 
            height: 100%; 
        }

        #score-display-container, #time-display-container {
            position: absolute;
            width:auto;
        }

        #time-display, #score-display {
            font-size: 50px;
        }

        #score-display-container {
            left: 50px;
            bottom: 50px;
        }

        #time-display-container {
            right: 50px;
            bottom: 50px;
        }

        #blanket {
            position: absolute;
            text-align: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#000, #333);
            z-index: 2;
            color: white;
        }

        #game-over {
            visibility: hidden;
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#500, #933);
            z-index: 2;
            color: white;
        }
        
        #h3, #h2, #h1 {
            visibility: visible;
        } 

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 30%;
            left: 50%;
            -ms-transform: translateY(-70%);
            transform: translateY(-70%);
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        .hearts {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        p {
            font-size: x-large;
        }

        #hurt-overlay {
            display: none;
            position: absolute;
            height: 100%;
            width: 100%;
            background: rgb(200, 0, 0);
        }
        
        .heart-icon {
            width: 5%;
        }

        .bounce {
            animation: bounce-animation 2s infinite;
        }

        @keyframes bounce-animation {
            0%, 100% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1.0);
            }
        }
        
    </style>
</head>

<body id="body">
    <div id="blanket" class="d-flex">
        <div class="container my-auto">
            <div class="row">
                <div class="bounce d-flex justify-content-center col-lg-12">
                    <img id="logo" src="images/logo.png">
                    <h1 class="fw-bold ms-2 my-auto">Veggie Shinobi</h1>
                </div>
            </div>
            <div class="col-lg-12 mt-3 h6 lh-md">
                        Using your hands, slice as much produce as possible within the given time limit.<br>
                        You have 3 lives.<br>
                        Slicing a bomb, will cost you a life.<br>
                    <h3 class="mt-2">Good luck! ðŸ¤“</h3>
            </div>
            <div class="row">
                <div class="col-lg-12 mt-3">
                    <h4 id="countdown">
                        Allow camera permissions to start...
                    </h4>
                </div>
            </div>
                
        </div>
    </div>

    <div id="game-over">
        <div class="container text-center vertical-center">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="bounce">Game Over</h1>
                </div>
            </div>
            <div class="col-lg-12 mt-5">
                <p></p>
                <h3 class="mt-5" id="game-over-score">Score: 0</h3>
            </div>
            <div class="row">
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-large text-white" style="background-color: transparent; border:white 3px solid" onclick="redirectAndRefresh()">Play Again</button>
                </div>
            </div>  
        </div>
    </div>

    <div class="main-container" id="main-container">
        <video id="vid" class="vid" style="transform: scaleX(-1);" width="800px" height="600px"></video>
        <canvas id="game-container" class="game-container" width="800px" height="600px"></canvas>
        <canvas id="webcam-trail" class="webcam-trail" width="800px" height="600px"></canvas>
        <div id="time-display-container">
            Time<br>
            <div id="time-display">0</div>
        </div>
        <div id="score-display-container">
            Score<br>
            <div id="score-display">0</div>
        </div>
        <div class="hearts">
            Lives<br>
            <img src="images/srdce.png" class="heart-icon" id="h1">
            <img src="images/srdce.png" class="heart-icon" id="h2">
            <img src="images/srdce.png" class="heart-icon" id="h3">
        </div>
        <div id="hurt-overlay"></div>
    </div>
    
    <script src="diffy.min.js"></script>
    <script src="Fruit.js"></script>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
